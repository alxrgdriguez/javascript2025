<!DOCTYPE html>

<head>

<body>

    <h1>Ejercicio 9</h1>

    <h2>Utiliza el eventListener para asignar un evento onclick al elemento de botón.</h2>
    <button id="demo">Click me</button>
    <script>
        document.getElementById("demo").addEventListener("click", myFunction);

        function myFunction() {
            alert("¡Botón clicado!");
        }
    </script>

</body>

</html>
