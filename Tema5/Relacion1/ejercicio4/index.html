<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relación 1 - Ejercicio 4</title>
</head>

<body>

    <h1>Relación 1 - Ejercicio 4</h1>

    <h3>
        Se pide realizar un script en Javascript que cuando
        escribamos un texto en el textarea y pulsemos en ver
        palabras, nos muestre una lista de palabras en
        campos checkbox. Pero evitando repetir palabras
        repetidas.
    </h3>

    <form action="">
        <input type="checkbox" id="Esto" name="palabras">Esto</input><br>

        <input type="checkbox" id="es" name="palabras">es</input><br>

        <input type="checkbox" id="un" name="palabras">un</input><br>

        <input type="checkbox" id="texto" name="palabras">texto</input><br>

        <input type="checkbox" id="de" name="palabras">de</input><br>

        <input type="checkbox" id="prueba" name="palabras">prueba</input><br>

        <button type="button" id="enviar">Enviar</button>
        <button type=" button" id="limpiarTextArea">Limpiar</button>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

    </form>

    <script src="ejercicio4.js"></script>

</body>

</html>
