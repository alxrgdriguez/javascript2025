<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Administrador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<style>
    .error {
        border: 2px solid red;
    }

    input:focus {
        outline: none;
    }
</style>

<body>
    <h1>Perfil de Administrador</h1>
    <a class="inicio" href="./VistaTrivial.html">Volver al Inicio</a>
    <form id="formPerfil">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="contrasena">Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena"><br>

        <label for="verif_contrasena">Verificar Contraseña:</label>
        <input type="text" id="verif_contrasena" name="verif_contrasena"><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento: (dd/mm/año)</label>
        <input type="text" id="fecha_nacimiento" name="fecha_nacimiento"><br>

        <button type="reset">Reiniciar</button>
        <button id="enviar" type="submit">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script src="../js/perfil.js"></script>
</body>

</html>
