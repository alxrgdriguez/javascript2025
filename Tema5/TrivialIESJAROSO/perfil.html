<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Administrador</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="perfil.js" defer></script>
</head>

<body>
    <h1>Perfil de Administrador</h1>
    <a href="./VistaTrivial.html">Volver al Inicio</a>
    <form id="formPerfil">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="verif_contraseña">Verificar Contraseña:</label>
        <input type="password" id="verif_contraseña" name="verif_contraseña" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento (dd/mm/yyyy):</label>
        <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <button type="reset">Reiniciar</button>
        <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>
</body>

</html>
