<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora sencilla | Alejandro Rodriguez Gallardo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="contenedor">

        <!--Haz una calculadora sencilla de forma que funcione cuando hagas clic en el botÃ³n o presionando la tecla. -->

        <div id="titulo">
            <h1>Calculadora sencilla</h1>
        </div>


        <table class="calculadora">

            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>

            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">*</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>


            <tr>
                <td><button id="limpiar">C</button></td>
                <td><button id="cero">0</button></td>
                <td><button id="igual">=</button></td>
                <td><button id="suma">+</button></td>

        </table>

        <footer>
            <p>Creado por Alejandro Rodriguez Gallardo</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
