<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Lista .Crear , borrar
    </title>
</head>

<body>

    <!--Crea una página web que tenga un listado de tipo <ul> con un <li> de muestra. 
        Introduce un botón en la página que, cuando lo pulses, 
        te muestre un prompt para que el usuario introduzca un texto. 
        Una vez cerrado el prompt el valor se añadirá como un nuevo <li> a la lista creada. 
        Añade dos botones más con texto “Borrar primer li” y “Borrar último li” 
        de modo que cuando pulses el primer botón borre el primer elemento de la lista y 
        cuando pulses el último borre el último elemento de la lista.-->

    <ul id="lista">
    </ul>
    <button id="addText">Añadir texto</button>
    <button id="deleteFirst">Borrar primer li</button>
    <button id="deletelast">Borrar ultimo li</button>

    <script src="lista.js"></script>

</body>

</html>
