<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Teclado</title>
</head>

<style>
    #central {
        width: 500px;
        height: 500px;
        background-color: rgb(152, 19, 19);
        display: flex;
        justify-content: center;
        align-items: center;

    }
</style>

<body>

    <h1>Pulsa una tecla</h1>

    <div id="central">

    </div>

    <script>
        window.onload = function iniciar() {
            const divCentral = document.querySelector("#central");

            window.addEventListener("keydown", mostrarCaracter, false);

            function mostrarCaracter(evento) {
                const caracter = evento.key;
                divCentral.style.fontSize = "250px";
                divCentral.innerHTML = caracter;
            }
        };
    </script>

</body>

</html>
