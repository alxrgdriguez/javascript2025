<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Alejandro Rodriguez Gallardo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <form id="formulario">

        <h1>Formulario examen</h1>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Edad">

        <label for="nif">NIF</label>
        <input type="text" id="nif" name="nif" placeholder="23872743E">

        <label for="seguridadSocial">Número de seguridad social</label>
        <input type="text" id="seguridadSocial" name="seguridadSocial" placeholder="Número de seguridad social">

        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono">

        <label for="tarjetaCredito">Tarjeta de crédito</label>
        <input type="text" id="tarjetaCredito" name="tarjetaCredito" placeholder="Tarjeta de crédito">

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">

        <label for="confirmarContrasena">Confirmar contraseña</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar contraseña">

        <button type="button" id="enviar">Enviar</button>
        <button type="reset" id="limpiar">Limpiar</button>

    </form>

    <div id="contador"></div>


    <script src="./js/script.js"></script>

</body>

</html>
